
{% extends 'usuarios/base.html' %}
{%block conteudo %}


<div class="container">
    <h1>Itens Cadastrados:</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>Tipo</th>
            <th>Valor </th>
            <th>Cor </th>
            <th>Genero </th>
            <th>Fornecedor </th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.tipo}}</td>
            <td>{{usuario.valor}}</td>
            <td>{{usuario.cor}}</td>
            <td>{{usuario.gen}}</td>
            <td>{{usuario.forn}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
